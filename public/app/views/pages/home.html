<div class="jumbotron text-center" ng-if="!main.loggedIn">
	
	<div>
		<h1>Story app</h1>
	</div>
	
	<div>
		<p>Login to write story</p>
		<a href="/login" class="btn btn-primary">Login</a>
	</div>
	
</div>

<div class="row" ng-if="main.loggedIn">
    <div class="col-md-3">
        
    </div>
    
    <div class="col-md-6" ng-controller="StoryController as story">
        <div class="row"> 
            
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Write your story
                </div>
                <div class="panel-body">
                    <form ng-submit="story.createStory()">
                        <input class="form-control input-lg" type="text" name="story" ng-model="story.storyData.content" placeholder="..." required />
                    </form>
                </div>
            </div>
            
            <div class="panel panel-success">
                
                <div class="panel-heading">
                    Your story
                </div>
                
                <div class="panel-body" ng-repeat="item in story.stories | reverse">
                    <p> {{ item.content }} </p>
                </div>
            </div>
            
        </div>
    </div>
    
    
    <div class="col-md-3">
        
    </div>
</div>
